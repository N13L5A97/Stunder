<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat">
   <header>
        <img src="images/webassets/Banner3.png" class="header" alt="yellow banner with stunder logo">
   </header>
   <main>
       <img src="images/webassets/SearchIcon.png" id="search" alt="search icon">

       <section class="chat">
            <a href="chatbijou.html">
                <article>
                    <section class="readchat">
                    <figure id="bijou"></figure>
                    <img src="images/webassets/read.png" class="readicon" alt="read icon">
                    </section>

                    <section class="tekst">
                        <h2>Bijou</h2>
                        <h3>Hey! Where are you from?</h3>
                    </section>

                    <section class="tijd">
                        <img src="images/webassets/flagsmall.png" alt="small french flag">
                        <h3>16:02</h3>
                    </section>
                </article>
            </a>
        </section>

        <section class="chat">
            <article>
                <figure id="lisa"></figure>

                <section class="tekst">
                    <h2>lisa</h2>
                    <h3>I am studying at HvA</h3>
                </section>

                <section class="tijd">
                    <img src="images/webassets/flag2.png" alt="small flag">
                    <h3>16:02</h3>   
                </section>
            </article>
        </section>

        <section class="chat">
            <article>
                <section class="readchat">
                    <figure id="roo"></figure>
                    <img src="images/webassets/read.png" class="readicon" alt="read icon">
                </section>
                <section class="tekst">
                    <h2>Roo</h2>
                    <h3>I am 24 years old and you?</h3>
                </section>

                <section class="tijd">
                    <img src="images/webassets/flag3.png" alt="small flag">
                    <h3>16:02</h3>
                </section>
                
            </article>
        </section>
    </main>
    <footer>
        <img src="images/webassets/MenuBG2.png" class="footerbg"  alt="yellow menu background">
        <img src="images/webassets/GroupIcon.png" id="groupicon"  alt="make groupchat icon">
        <a href="swipe.html"><img src="images/webassets/Home.png" id="exiticon"  alt="home icon"></a> 
        <img src="images/webassets/SettingsIcon.png" id="settings2"  alt="settings icon">
   </footer> 
</body>
</html>
